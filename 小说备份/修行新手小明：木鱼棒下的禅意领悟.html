    <p>新来的和尚小明，刚到寺庙的第一天就充满了干劲。他看到木鱼，觉得这是修行的好工具，于是拿起木鱼棒，用力地敲打起来。 刚开始，木鱼发出的是清脆悦耳的声音，让周围的人都感到一阵宁静。但小明可能太过热情，没过多久，木鱼棒就因为他用力过猛而断裂开来。 小明愣住了，看着手中的断棒和木鱼上的裂痕，一脸尴尬。旁边的老和尚走过来，拍了拍他的肩膀，笑着说：“小明啊，修行如同这木鱼，需要的是心静而非力猛。下次记得悠着点，别再把木鱼棒给敲坏了。” 小明听后，摸了摸头，不好意思地笑了。从此，他明白了修行的真谛，不再急于求成，而是静下心来，慢慢体会生活的禅意

    </p>
