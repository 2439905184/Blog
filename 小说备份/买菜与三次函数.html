    <p>一个人去买菜，遇到了数学老师，老师问：“你今天买什么菜？”他回答：“我要买三次函数。”老师一愣：“三次函数？这是什么菜？”他笑着说：“就是那红有三个根的菜，比如土豆、胡萝卜和洋葱。”老师哭笑不得：“那不死三次函数，那是三样菜。”他眨眨眼：“哦，那我得回去重新复习一下数学了。”</p>
