		<h2>是否有人出过书《宗教与人性》？</h2>
		<p>是的，《宗教与人性》这本书是由美国作家西塞罗·德·瓦尔加斯·普拉多所著。该书探讨了宗教的本质、起源和影响，以及人类本性和信仰的关系等议题。它不仅是一本关于宗教的经典之作，也是研究宗教心理学和人类思想史的重要文献之一。因此，在文学创作中引用《宗教与人性》中的观点或主题可能会被视为对原作的不恰当借鉴。</p>
